{% extends 'base.html' %}
{% block title %}
  Ласкаво просимо
{% endblock %}

{% block content %}
<form method="POST" action="">
<style>
.search::placeholder {
  font-family: Roboto, Arial;
  font-size: 16px;
}
.button {
  background-color: rgb(239, 226, 226);
  color: rgb(2, 8, 14);
  border-style: solid;
  border-color: rgb(222, 212, 212);
  border-width: 1px;
  height: 60px;
  width: 250px;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  font-size: 18px;
  cursor: pointer;
  transition: background-color 0.15s, color 0.15s;
  border-radius: 30px;
  text-decoration: none;
}
.button:hover {
  background-color: rgb(11, 99, 206);
  color: white;
}
.button:active {
  opacity: 0.7;
}
.image_cart {
  height: 280px;
  width: 500px;
  border-radius: 75px;
  border: none;
  object-fit: cover;
}
.center {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  margin-top: 30px;
}
.button-container {
  margin-top: 40px;
  display: flex;
  justify-content: center;
  gap: 40px;
}
</style>

<div style="display: flex; justify-content: center; margin-top: 30px;">
  <img src="{{url_for('static', filename='store.jpg')}}" class="image_cart" />
</div>

<div style="margin-top: 40px; display: flex; justify-content: center;">
  <p style="font-size: 22px;">Будь ласка, зареєструйтеся або увійдіть нижче</p>
</div>

<div class="button-container">
  <a class="button" href="{{url_for('loginRegisterUser')}}">Увійти як Користувач</a>
  <a class="button" href="{{url_for('loginRegisterAdmin')}}">Увійти як Адміністратор</a>
  <a class="button" href="{{url_for('loginRegisterSeller')}}">Увійти як Продавець</a>
</div>
</form>
{% endblock %}
