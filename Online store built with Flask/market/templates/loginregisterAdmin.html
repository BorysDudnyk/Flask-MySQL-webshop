{% extends 'base.html' %}
{% block title %}
  Вибір Адміністратора
{% endblock %}

{% block content %}
<style>
.button {
  background-color: rgb(239, 226, 226);
  color: rgb(2, 8, 14);
  border: 1px solid rgb(222, 212, 212);
  height: 60px;
  width: 200px;
  cursor: pointer;
  transition: background-color 0.15s, color 0.15s;
  border-radius: 30px;
  font-size: 18px;
  text-align: center;
  line-height: 60px;
}
.button:hover {
  background-color: rgb(11, 99, 206);
  color: white;
}
.button:active {
  opacity: 0.7;
}
.image_cart {
  height: 280px;
  width: 500px;
  border-radius: 75px;
  border: none;
  object-fit: cover;
}
.center {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  margin-top: 30px;
}
.button-group {
  margin-top: 40px;
  display: flex;
  justify-content: center;
  gap: 40px;
}
</style>

<div class="center">
  <div style="display: flex; justify-content: center; margin-top: 30px;">
    <img src="{{ url_for('static', filename='store.jpg') }}" class="image_cart" alt="Магазин">
  </div>
  <p style="font-size: 22px; margin-top: 30px;">Будь ласка, зареєструйтеся або увійдіть нижче</p>

  <div class="button-group">
    <a class="button" href="{{ url_for('AdminLogin') }}">Увійти</a>
    <a class="button" href="{{ url_for('adminRegister') }}">Зареєструватися</a>
  </div>
</div>
{% endblock %}
