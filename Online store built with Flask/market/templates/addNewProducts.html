{% extends 'base.html' %}

{% block title %}
  Панель продавця
{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center min-vh-100">
  <div style="max-width: 30%;">
    <form method="POST" action="">
      <h1 class="text-center">
        Введіть деталі продукту
      </h1>

      <div class="form-group" style="padding-top: 10px;">
        <input class="form-control" id="exampleInputEmail1" placeholder="Назва продукту" name="Name">
      </div>
      <div class="form-group">
        <input class="form-control" id="exampleInputPassword1" placeholder="Бренд" name="Brand">
      </div>
      <div class="form-group">
        <input class="form-control" id="exampleInputPassword1" placeholder="Ціна" name="Price">
      </div>
      <div class="form-group">
        <input class="form-control" id="exampleInputPassword1" placeholder="Розміри" name="Measurement">
      </div>

      <div class="form-group">
        <input class="form-control" id="exampleInputPassword1" placeholder="Одиниці виміру" name="Unit">
      </div>

      <div class="form-group">
        <input class="form-control" id="exampleInputPassword1" placeholder="Категорія ID" name="Category_ID">
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary">Відправити</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}

{% block navBar %}
  <a class="btn btn-outline-success my-2 my-sm-0 text-light bg-dark" href="/admin/{{admin_id}}">Повернутися</a>
{% endblock %}
