{% extends 'base.html' %}
{% block title %}
  Вхід для клієнта
{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center min-vh-100">
  <div style="max-width: 30%;">
    <form method="POST" action="">
      <h1 class="text-center">
        Адміністратор, введіть ваші дані для автентифікації
      </h1>
      
      <div class="form-group" style="padding-top: 10px;">
        <input class="form-control" id="exampleInputEmail1" placeholder="Ім'я"
        name="First_Name">
      </div>

      <div class="form-group" style="padding-top: 10px;">
        <input class="form-control" id="exampleInputEmail1" placeholder="Прізвище"
        name="Last_Name">
      </div>

      <div class="form-group">
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Пароль" name="Password">
        <small id="passwordHelpBlock" class="form-text text-muted">
          Ваш пароль має бути довжиною 8-20 символів, містити літери і цифри, та не повинен містити пробіли, спеціальні символи чи емодзі.
        </small>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Увійти</button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
